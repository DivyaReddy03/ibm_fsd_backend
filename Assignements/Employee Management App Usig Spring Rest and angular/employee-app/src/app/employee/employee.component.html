<div class="container">
  <div (employeeObj) = 'random($event)'>
      <form class="form-horizontal">
          <input type = "hidden" [(ngModel)] = "employee.id" name = "id" /> 
          <div class="form-group">
              <label class="control-label col-sm-2">Employee Id</label>
              <div class="col-sm-8">
                  <input type = "text" [(ngModel)] = "employee.id" name = "id" class="form-control" />
              </div>    
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2">Employee Name</label>
              <div class="col-sm-8">
                      <input type = "text" [(ngModel)] = "employee.name" name = "name" class="form-control" />
              </div>  
              <div class="form-group">
                <label class="control-label col-sm-2">Employee Age</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "employee.age" name = "age" class="form-control" />
                </div>    
                <div class="form-group">
                  <label class="control-label col-sm-2">Employee Designation</label>
                  <div class="col-sm-8">
                          <input type = "text" [(ngModel)] = "employee.designation" name = "designation" class="form-control" />
                  </div>  
                  <div class="form-group">
                    <label class="control-label col-sm-2">Employee Department</label>
                    <div class="col-sm-8">
                            <input type = "text" [(ngModel)] = "employee.department" name = "department" class="form-control" />
                    </div>  
                    <div class="form-group">
                      <label class="control-label col-sm-2">Employee Salary</label>
                      <div class="col-sm-8">
                              <input type = "text" [(ngModel)] = "employee.salary" name = "salary" class="form-control" />
                      </div>  
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                  <button (click) = "addEmployee()" class = "btn btn-primary">Add Employee</button>
              </div>
          </div>
      </form>
  </div>
  <div>
      <table class = "table table-striped table-bordered">
          <tr style = "background: lightblue;">
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Designation</th>
              <th>Department</th>
              <th>Salary</th>


          </tr>
          <tr *ngFor = "let employee of employees">
              <td>{{employee.id}}</td>
              <td>{{employee.name}}</td>
              <td>{{employee.age}}</td>
              <td>{{employee.designation}}</td>
              <td>{{employee.department}}</td>
              <td>{{employee.salary}}</td>
              <td>
                  <button (click) = "getEmployee(employee.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span></button>      
                  &nbsp;|&nbsp;
                  <button (click) = "deleteEmployee(employee.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
              </td>
          </tr>
          <tr *ngIf = "employees && employees.length == 0">
              <td colspan = "4">No records found!</td>
          </tr>
      </table>
  </div>
</div>
